<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  {{ message }}
</div>
<div style="float: right; margin: 20px">
  <input
    style="margin: 0px 10px"
    class="btn btn-danger"
    type="button"
    value="Confirm"
    [mat-dialog-close]="true"
  />
  <input
    type="button"
    class="btn btn-secondary"
    value="Cancel"
    [mat-dialog-close]="false"
  />
</div>
